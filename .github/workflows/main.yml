name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          
      - name: Docker Build and Push
        uses: docker/build-push-action@v2.8.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            lucasfusinato/conversao-temperatura:latest
            lucasfusinato/conversao-temperatura:${{ github.run_number }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
